<!DOCTYPE html>
<html>
    <head>
        <title>Fast English Reading</title>
        <meta charset="utf-8">
        <script src="index.js"></script>
    </head>
    <body style="width: 100%;height:100vh;margin:0">
        <input id="font" value="25" type="range" onchange="fontchange()" min="1" max="75"/>
        <p id="pixel">25px</p>
        <input id="speed" type="number" onchange="speedbar()" value="100"/><p style="display: inline;">WPM</p>
        <div>slow<div style="width: 200px; margin-left: 5px; margin-right: 5px; margin-top: 2.5px; display: inline-block; border-radius: 9px; background-color: #E4E4E4; height: 18px"><div id="speedbar" style="display: inline-block; position: relative; transition: 0.5s; border-radius: 7.5px; height: 15px; width: 27.907px; background-color: rgb(34, 204, 34);"></div></div>fast</div>
        <input id="text" type="text"/>
        <button onclick="trying()">挑戦</button>
        <button onclick="stop()">停止</button>
        <p id="centence" style="font-size: 25px; position: fixed;left: 50%;top: calc(50%);transform: translateX(-50%) translateY(-50%);"></p>
    </body>
</html>
